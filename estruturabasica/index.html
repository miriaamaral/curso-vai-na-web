<!-- ctrl + ; cria as anotações de documentação -->


<!DOCTYPE html> 
<!-- Diz ao navegador o tipo de documento que é o html. -->
<html lang="pt-br">
<!-- Tag html - é o container com todo nosso código e define a linguagem  -->
<head>
<!-- Cabeçalho da página: -->
    <meta charset="UTF-8">
<!-- Metadados da página  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Para adaptar o site aos celulares e tablets  -->
    <title>Document</title>
<!-- Título da página  -->
</head>
<header>
        <!-- tag container do inicio da página/cabeçalho -->
         <h1>Bem vindos ao meu primeiro site!</h1>
         <!-- h1 - título principal do site, só deve ter um por página -->
    </header>
    <main>
        <!-- conteudo principal -->
        <h2>Sobre esse site</h2>
        <!-- tags para titulo serão do h1 ao h6, tag h2 é um subtitulo -->
         <p>Este é o meu primeiro site feito com HTML, aqui você vai encontrar textos, imagens, listas e links.</p>
         
    </main>

<body>
<!-- Body é o container que vai exibir o nosso site body = corpo -->

</body>
</html>
