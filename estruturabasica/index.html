<!-- ctrl + ; cria as anotações de documentação -->

<!DOCTYPE html>
<!-- Diz ao navegador o tipo de documento que é HTML -->
<html lang="pt-BR">
<!-- tag HTML é o container com todo nosso código e define a linguagem -->
<head>
    <!-- cabeçalho -->
    <meta charset="UTF-8">
    <!-- metadados da página - definir o conjunto de caracteres importantes para acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Para adaptar o site a diferentes tamanhos de tela -->
    <title>Estrutura Básica</title>
    <!-- É o título da aba do navegador -->
</head>
<!-- body é o container que vai exibir o nosso site -->
<body>
    <header>
        <!-- tag container do inicio da página/cabeçalho -->
        <h1>Bem vindos ao meu primeiro site!</h1>
        <!-- h1 - título principal da página, só deve ter um por página -->
    </header>
    <main>
        <!-- vai conter o conteúdo principal da página -->
        <h2>Sobre esse site</h2>
        <!-- tags para título serão do h1 ao h6 -->
        <p>Este é o meu primeiro site feito com HTML, aqui você vai encontrar textos, imagens, listas e links.</p>
        <!-- tag p = textos e parágrafos -->
        <!-- tag de lista ordenada -->
         <ol>
            <li>Estrutura básica</li> 
            <li>Tags</li>
            <li>Textos</li>
         </ol>
    </main>
</body>
</html>
