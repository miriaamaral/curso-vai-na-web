<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- Para comentar: Ctrl + ; -->
    <!-- Inicio do Formulário -->
    <form>
        <fieldset>
            <!-- caixa para adicionar um estilo ao nosso from -->
            <legend>Formulário</legend>
            <!-- Título do formulário -->
            <label for="nome">Nome:</label>
            <!-- Label = rótulo = descrição da informação que será escrita no input -->
            <!-- for = é o texto que descreve um campo do formulário e garante que o usuário saiba o que deve preencher ali. -->
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <!-- Input = campo onde o usuário irá interagir, ou seja, onde ele irá preencher as informações solicitadas  -->
            <!-- Id = identificador -->
            <!-- For = para onde iremos conectar a Label -->
            <!-- Type = tipo do inpt -->
            <!-- Placeholder = texto mais claro que irá aparecer dentro do input/ espaço reservado para acessibilidade   -->

            <!-- Campo para digitar o e-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

            <!-- Campo para senha -->
             <label for="senha">Senha:</label>
             <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

             <!-- Campo para enviar os dados do formulário -->
              <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
